<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.pathname;
      window.addEventListener('message', e => {
        if (e.data.type === 'canvasSchema') {
          sessionStorage.schemaData = e.data.data;
          window.location.pathname = '/';
        }
      });
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
